<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>darksearch</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href= "{{ url_for('static',filename='front/css/normalize.css') }}">

    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      /*
      body {background:url(http://www.macwallhd.com/wp-content/Wallpapers/Abstract/Abstract%20Wallpapers%20Black%20Mac%20Apple%20Background143.jpg) no-repeat center center fixed; background-size:cover;}

      body {background-color: #000}

.search {width: 500px;height: 40px;margin: 50px auto;background: #444;background: rgba(0,0,0,.2);border-radius:  3px;border: 1px solid #fff;}

.search input {width: 370px;padding: 10px 5px;float: left;color: #ccc;border: 0;background: transparent;border-radius: 3px 0 0 3px;}

.search input:focus {outline: 0;background:transparent;}

.search button {position: relative;float: right;border: 0;padding: 0;cursor: pointer;height: 40px;width: 120px;color: #fff;background: transparent;border-left: 1px solid #fff;border-radius: 0 3px 3px 0;}   

.search button:hover {background: #eee;color:#444;}
.search button:active {box-shadow: 0px 0px 12px 0px rgba(225, 225, 225, 1);}

.search button:focus {outline: 0;}

.logo {  display: block; margin: auto ; padding-top: 170px;}
    </style>
    
        <script src="{{ url_for('static',filename='front/js/prefixfree.min.js') }}"></script>

    
  </head>

  <body>
    <img class = 'logo' src="{{ url_for('static',filename='front/images/darksearch.png') }}"></img>
    <form class="search" action="{{ url_for('search') }}" method="post">
  <input name="search" type="search" placeholder="Search the depths of the internet..." required>
  <button type="submit">Search</button>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    
 </body>
